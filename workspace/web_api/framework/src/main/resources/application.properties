spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gympindb?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=90000
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.pool-name=GympinPool
spring.datasource.hikari.connection-test-query=select 1 from dual
spring.sql.init.mode=embedded
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.mvc.log-request-details=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.mapper.accept_case_insensitive_properties=true
spring.jackson.mapper.accept-case-insensitive-values=true
spring.jackson.mapper.accept-case-insensitive-enums=true
app.jwt.secret=ApplicationSecretKey
app.jwt.user-expiration-in-ms=86400000
app.jwt.admin-expiration-in-ms=86400000
app.jwt.refreshtoken-in-ms=2592000000
app.jwt.token.prefix=Bearer
app.jwt.header.string=Authorization
app.debugMode=true
logging.level.root=error
logging.level.org=error
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=error
logging.level.com.notrika.gympin=error
logging.file.name=../logs/mylog.log
multimedia.dir=../../../usr/multimedia
#server.servlet.context-path=/Gympin/
#spring.mvc.servlet.path=/
#server.contextPath=/gympin/
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer= allow
server.port: 8080
